<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Register to Fancy Form</h1>
      <p>
        All fields are <span id="span_colored">required</span> unless marked as
        "optional"
      </p>
    </header>
    <form action="">
      <label for="id">Your unique ID that you can't change</label>
      <input type="text" name="id" id="id" value="YBX0123" readonly />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required autofocus />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required />
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" min="18" max="65" required />
      <label for="text-area"
        >Tell us a little about yourself
        <span id="lowercase">(optional)</span>:</label
      >
      <textarea name="text-area" id="text-area" cols="25" rows="3"></textarea>
      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="checkbox">I agree with the Terms & Conditions</label>
      <input type="button" value="Register" />
    </form>
  </body>
</html>
